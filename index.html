<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon_poke.ico">
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
        <title> Pok√©dex </title>

        <script defer src="/src/models.js"></script>
        <script defer src="/src/view.js"></script>
        <script defer src="/src/controller.js"></script>
        <script defer src="pokedex.js"></script>
        <script defer src="/src/main.js"></script>
    </head>

    <body>
        <div class="poke">
            <img class="pokedex-img" src="./assets/poke_open.PNG">


            <div class="dex pokedex"></div>

            <div class="pokeSprite pokedex"></div>

            <button class="normal pokedex" type=button></button>
            <button class="shiny pokedex" type=button></button>

            <div class="pokeName pokedex"></div>
            <div class="pokeNumber pokedex"></div>


            <div class="display" id="display">
                <form action="" id="form" class="form">
                    <label for="#pokeName" class="label-display">Pokemon Name or Number</label>
                    <input type="text" class="input-display" id="pokeName" name="pokeName">
                    <button type="submit" class="submit pokedex" id="search"></button>
                </form>
            </div>

            <button class="one pokedex" id="one" type=button></button>
            <button class="two pokedex" id="two" type=button></button>
            <button class="three pokedex" id="three"  type=button></button>
            <button class="four pokedex" id="four" type=button></button>
            <button class="five pokedex" id="five" type=button></button>
            <button class="six pokedex" id="six" type=button></button>
            <button class="seven pokedex" id="seven" type=button></button>
            <button class="eight pokedex" id="eight" type=button></button>
            <button class="nine pokedex" id="nine" type=button></button>
            <button class="zero pokedex" id="zero" type=button></button>

            

            <button class="reset pokedex" id="reset" type=button></button>
            <button class="back pokedex" type=button></button>

            
            <div class="pokeWeight pokedex"></div>
            <div class="pokeHeight pokedex"></div>

            <div class="pokeType1 pokedex"></div>
            <div class="pokeType2 pokedex"></div>
      
      
            

        </div>


        

        
       
    </body>
</html>
